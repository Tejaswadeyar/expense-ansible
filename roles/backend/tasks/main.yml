- name: Disable default Version of NodeJS
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable Nodejs version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: install Nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Configure backend service
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Adding Application user
  ansible.builtin.user:
    name: expense

- name: App Pre-Reqisitesites
  ansible.builtin.include_role:
    name: common
    tasks_from: app_prereq


- name: Download Dependencies
  community.general.npm:
    path: /app

- name: Reloading SystemD and Start backend Service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: yes

- name: Install Mysql & python Library for MySQL
  ansible.builtin.dnf:
    name: "{{item}}"
    state: installed
  loop:
    - mysql
    - python3-pyMySQL

- name: Load Scheme
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
