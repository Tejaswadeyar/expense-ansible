- name: Disable MySQL Module Default Version
  ansible.builtin.shell: dnf module disable mysql -y


- name: Copy Mysql Repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: instatll my sql server
  ansible.builtin.dnf:
    name: mysql-community-server
    state: installed

- name: start mysql service
  ansible.builtin.systemd_service:
    name: mysqld
    state: restarted

- name: Set Mysql Root Password
  ansible.builtin.debug: mysql_secure_installation --set-root-pass msg:"{{ lookup('amazon.aws.aws_ssm', 'dev.mysql.root_password', region='us-east-1' ) }}"
